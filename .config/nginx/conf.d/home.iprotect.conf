server {
    listen 80;
    server_name iprotect.asia www.iprotect.asia;  # Change this to your actual domain or IP

    root /home/xuantruong/data/iprotect-landing-page;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    error_page 404 /404.html;
    location = /404.html {
        root /home/xuantruong/data/iprotect-landing-page;
    }

    access_log /var/log/nginx/iprotect_access.log;
    error_log /var/log/nginx/iprotect_error.log;
}
